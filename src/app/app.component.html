<header>
    <h1>Курс валют на {{this.currentDate}}</h1>

    <div class="content">
        <p> <img width="20px" height="20px" src="./assets/images/united-states-of-america.png" alt="icon-USD"> {{this.USDText}}: {{this.USDRate}}</p>

        <p> <img width="20px" height="20px" src="./assets/images/european-union.png" alt="icon-Europe"> {{this.EURText}}: {{this.EURRate}}</p>
    </div>
</header>
<app-converter [data]="this.dataArray"></app-converter>
